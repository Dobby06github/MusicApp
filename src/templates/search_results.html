<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for {{ artist_name }}</h1>
    {% if songs %}
        <ul>
            {% for song in songs %}
                <li>{{ song.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No songs found for this artist.</p>
    {% endif %}
</body>
</html>
